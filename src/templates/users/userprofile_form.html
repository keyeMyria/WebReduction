{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block breadcrumbs %}
<div class="container">
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{%if user.profile %}{% url 'users:profile_update' user.profile.pk %}{% endif %}">User Profile</a></li>
        <li class="active">{{ user }}</li>
    </ol>
</div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="page-header">
        <h1>User Profile<small> {{ user }}</small></h1>
    </div>

    <div class="well">
        <div class="panel-body">
            {% crispy form  %}
        </div>
    </div>
</div>

{% endblock %}

{% block footer_js%}
{{ block.super }}
<script>
    function show_hide_experiment_number(){
        if($("#id_facility option:selected").text() == 'HFIR'){
            console.log("HFIR");
            $('#div_id_experiment_number').show();
        }
        else {
            console.log("Other");
            $('#div_id_experiment_number').hide();
        }
    }
    show_hide_experiment_number();
    $( "#id_facility" ).change(function() {
        show_hide_experiment_number();
    });

    // Smart selects changes the stydle of the drop down. Get it back!
    $('#id_instrument').addClass("select form-control")


    // Setting up jQuery to pass csrf tokens to Django when using ajax.
	$.ajaxSetup({
        data: {
          csrfmiddlewaretoken: '{{ csrf_token }}'
        }
    });

    $("#id_instrument").change(function () {
        console.log( $('#id_facility').val(), "-->", $(this).val() );
        $.ajax({
            url: "{% url 'catalog:list_iptss_ajax' 1234 5678 %}".replace(1234, $('#id_facility').val()).replace(5678, $(this).val()),
            type: "get", // or "get"
            success: function(data) {
              console.log(data);
            }});
      });

    
</script>
{% endblock %}
